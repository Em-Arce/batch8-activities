        <section id="headeProfileSection" class="headeProfileSection  bgThreeColorGradient "  >
            <div id="headeProfile" class="headeProfile bgTransparent">
                <button id="close2" class="close2 addNew bgTransparent">&#x2573</button> 
            </div>
            <div id="headerProfileContainer"class="splitToTwo bgTransparent">
                <div id="imageContainer" class="imageContainer bgWhite">
                    <img class="imageContainer bgTransparent" src="#" alt="">
                </div>
                <div id="profileContainer" class="profileContainer bgTransparent textWht">
                    <h1 id="profileAcctName" class="profileAcctName bgTransparent textBig textWht">  </h1>
                    <span id="userName" class="userName  bgTransparent textMed  textWht" contenteditable="true">  </span>
                    <br>
                    <span id="email" class="email  bgTransparent textMed textWht" contenteditable="true"></span>
                </div>
                
            </div>
            
        </section>
        <section id="budgetsSection"class="budgetsSection ">
            <div  class="budgetsContainer">
                <h1 id="budgetsTitle" class="budgetsTitle ">MY BUDGETS</h1>
            </div>
            <div id="currentBudgetContainer" class="currentBudgetContainer splitToTwo bgTransparent ">
                <div  class="currentBudgetContainer bgWhite textBig roundEdge">
                    <span id="currentBudgetTitle" class="currentBudget bgWhite textBig"></span>
                    <br>
                    <span id="currentBudgetText" class="currentBudgetText bgWhite upperCase textSmall roundEdge">CURRENT BUDGET</span>
                </div> 

                <div  class="addNewBudgetContainer bgWhite textBig roundEdge">
                    <button type="submit" id="addNewBudgetTitle" class="addNewBudgetTitle btn bgWhite textWht textMed">&#43</button>
                    <br>
                    <span id="addNewBudgetText" class="addNewBudgetText bgWhite upperCase textSmall roundEdge">NEW BUDGET</span>
                </div> 
            </div>
            
        </section> 
        
        <footer id="footer" class="sectionContainer budget bgWhite">
            <div id="footerContainer" class="footerContainer budget bgTransparent">
                <ul class="footerContainer budget bgWhite ">
                    <li id="profile" class="bgWhite textMed">Profile</li>
                    <li id="bankAccounts" class="bgWhite textMed">Account</li>
                    <button type="submit" id="addBtn" class="addBtn btn bgWhite textWht textMed">&#43</button>
                    <li id="budget" class="bgWhite textMed">Budget</li>
                    <li id="loginOutSignUp" class="bgWhite textMed">Logout</li>
                </ul>
            </div>
        </footer>

            <div id="formContainer" class="formContainer bgWhite">

                <form id="newBudget" class="newBudget bgWhite">
                    <input  id ="nameNewBudget"class="nameNewBudget addNew bgWhite  textBig roundEdge" type="text" placeholder= "Name" required>   

                    <button type="submit" value = "SAVE" form ="newBudget" id="saveNewBudget" class="saveNewBudget addNew btn upperCase textWht veryRoundEdge">SAVE</button>

                    <button type="submit" value = "REFRESH" form ="newBudget" id="refreshNewBudget" class="refreshNewBudget addNew btn upperCase textWht veryRoundEdge">REFRESH </button>
