                    <input type="number" name="accountNumberLogin" id ="accountNumberLogin"class="accountNumberLogin roundEdge" placeholder= "13 digit no space" required>

                    <input type="password" name="passWordLogin" id ="passWordLogin"class="passWordLogin textBig roundEdge" placeholder= "not less than 8 character" pattern=".{8,}" required>

                    <button type="submit" value = "LOGIN" form ="login" id="loginBtn" class="loginBtn btn upperCase textWht veryRoundEdge">LOGIN</button>

                <button id="close" class="close signUp bgWhite">&#x2573</button> 
                <span id="signUp" class="close signUp bgWhite">SIGN UP</span> 
            </div>
           
            <div id="formContainer" class="formContainer bgWhite">

                <form id="signUp" class="signUp bgWhite">
                    <label for="fullName" class ="fullName bgWhite">Full Name</label>
                    <input type="text" name="fullName" id ="fullName"class="fullName bgWhite textBig roundEdge" placeholder= "First Middle Last" required>
                    
                    <label for="accountNumber" class ="accountNumber bgWhite">Account Number</label>
                    <input type="number" name="accountNumber" id ="accountNumber"class="accountNumber bgWhite  roundEdge" placeholder= "13 digit no space" required>

                    <label for="email" class ="email bgWhite">Email</label>
                    <input type="email" name="email" id ="email"class="email bgWhite  roundEdge" placeholder= "myemail@example.com" required>

                    <label for="userName" class ="userName bgWhite">User Name</label>
                    <input type="text" name="userName" id ="userName"class="userName bgWhite textBig roundEdge" placeholder= "myUserName" required>

                    <label for="passWord" class ="passWord bgWhite">Password</label>
                    <input type="password" name="passWord" id ="passWord"class="passWord bgWhite textBig roundEdge" placeholder= "not less than 8 character" pattern=".{8,}" required>

                    <button type="submit" value = "SIGNUP" form ="signUp" id="saveSignUp" class="saveSignUp btn upperCase textWht veryRoundEdge">SIGNUP</button>

                    <button type="submit" value = "REFRESH" form ="signUp" id="refreshSignUp" class="refreshSignUp btn upperCase textWht veryRoundEdge">REFRESH </button>
                </form>
