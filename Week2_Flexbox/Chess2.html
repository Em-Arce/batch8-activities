<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Chess_style2.css">

    </head>

    <body>
        <h1>Chessboard</h1>
        <div class="chessboard">
            <div class="row"> <!--black -->
                <div class="white">&#x265C;</div>  <!--rook-->
                <div class="gray">&#x265E;</div>    <!--horse-->
                <div class="white">&#x265D;</div>   <!--bishop-->
                <div class="gray">&#x265A;</div>    <!--king-->
                <div class="white">&#x265B;</div>   <!--queen-->
                <div class="gray">&#x265D;</div>    <!--bishop-->
                <div class="white">&#x265E;</div>   <!--horse-->
                <div class="gray">&#x265C;</div>    <!--rook-->
            </div>

            <div class="row">  <!--black all pawns-->
                <div class="gray">&#9823;</div>
                <div class="white">&#9823;</div>
                <div class="gray">&#9823;</div>
                <div class="white">&#9823;</div>
                <div class="gray">&#9823;</div>
                <div class="white">&#9823;</div>
                <div class="gray">&#9823;</div>
                <div class="white">&#9823;</div>
            </div>

            <div class="row">
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
            </div>

            <div class="row">
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
            </div>

            <div class="row">
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
            </div>

            <div class="row">
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
                <div class="gray"></div>
                <div class="white"></div>
            </div>

            <div class="row">   <!--white all pawns-->
                <div class="white">&#x2659;</div>   
                <div class="gray">&#x2659;</div>
                <div class="white">&#x2659;</div>
                <div class="gray">&#x2659;</div>
                <div class="white">&#x2659;</div>
                <div class="gray">&#x2659;</div>
                <div class="white">&#x2659;</div>
                <div class="gray">&#x2659;</div>
            </div>

            <div class="row">
                <div class="gray">&#x2656;</div>    <!--rook-->
                <div class="white">&#x2658;</div>   <!--horse-->
                <div class="gray">&#x2657;</div>    <!--bishop-->
                <div class="white">&#x2654;</div>   <!--king-->
                <div class="gray">&#x2655;</div>    <!--queen-->
                <div class="white">&#x2657;</div>   <!--bishop-->
                <div class="gray">&#x2658;</div>    <!--horse-->
                <div class="white">&#x2656;</div> <!--rook-->
            </div>
        </div>

            


        
    </body>
</html>
